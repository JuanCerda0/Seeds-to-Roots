<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto - Seeds to Roots Admin</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <!-- Scripts de API y Controllers -->
    <script src="../../api/api.js"></script>
    <script src="../js/product-form.js"></script>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Seeds to Roots</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="products.html" class="nav-link active">Productos</a></li>
                    <li><a href="users.html" class="nav-link">Usuarios</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 id="page-title">Nuevo Producto</h1>
                    <a href="products.html" class="btn btn-secondary">← Volver</a>
                </div>
            </header>

            <!-- Page Content -->
            <section class="content">
                <div class="section-card form-container">
                    <form id="product-form" class="product-form">
                        <!-- Fila 1: Código y Nombre -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="sku">
                                    Código (SKU) <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="sku" 
                                    name="sku" 
                                    placeholder="ej: TCH-001"
                                    minlength="3"
                                    maxlength="50"
                                    required
                                >
                                <div class="error-message" id="error-sku"></div>
                            </div>

                            <div class="form-group">
                                <label for="nombre">
                                    Nombre <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="nombre" 
                                    name="nombre" 
                                    placeholder="ej: Tomate Cherry"
                                    maxlength="100"
                                    required
                                >
                                <div class="error-message" id="error-nombre"></div>
                            </div>
                        </div>

                        <!-- Fila 2: Categoría -->
                        <div class="form-group full-width">
                            <label for="categoria">
                                Categoría <span class="required">*</span>
                            </label>
                            <select id="categoria" name="categoria" required>
                                <option value="">-- Selecciona una categoría --</option>
                                <option value="Hortalizas">Hortalizas</option>
                                <option value="Verduras">Verduras</option>
                                <option value="Condimentos">Condimentos</option>
                                <option value="Frutas">Frutas</option>
                            </select>
                            <div class="error-message" id="error-categoria"></div>
                        </div>

                        <!-- Fila 3: Descripción -->
                        <div class="form-group full-width">
                            <label for="descripcion">
                                Descripción (opcional)
                            </label>
                            <textarea 
                                id="descripcion" 
                                name="descripcion" 
                                placeholder="Describe el producto..."
                                maxlength="500"
                            ></textarea>
                            <small id="descripcion-count">0/500</small>
                            <div class="error-message" id="error-descripcion"></div>
                        </div>

                        <!-- Fila 4: Precio y Stock -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="precio">
                                    Precio (USD) <span class="required">*</span>
                                </label>
                                <input 
                                    type="number" 
                                    id="precio" 
                                    name="precio" 
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0"
                                    required
                                >
                                <div class="error-message" id="error-precio"></div>
                            </div>

                            <div class="form-group">
                                <label for="stock">
                                    Stock <span class="required">*</span>
                                </label>
                                <input 
                                    type="number" 
                                    id="stock" 
                                    name="stock" 
                                    placeholder="0"
                                    min="0"
                                    step="1"
                                    required
                                >
                                <div class="error-message" id="error-stock"></div>
                            </div>
                        </div>

                        <!-- Fila 5: Stock Crítico e Imagen -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="stock-critico">
                                    Stock Crítico (opcional)
                                </label>
                                <input 
                                    type="number" 
                                    id="stock-critico" 
                                    name="stockCritico" 
                                    placeholder="50"
                                    min="0"
                                    step="1"
                                >
                                <small>Alerta cuando el stock sea menor a este valor</small>
                                <div class="error-message" id="error-stock-critico"></div>
                            </div>

                            <div class="form-group">
                                <label for="imagen">
                                    Imagen (opcional)
                                </label>
                                <input 
                                    type="text" 
                                    id="imagen" 
                                    name="imagen" 
                                    placeholder="nombre-imagen.jpg"
                                    maxlength="100"
                                >
                                <small>Solo el nombre del archivo</small>
                                <div class="error-message" id="error-imagen"></div>
                            </div>
                        </div>

                        <!-- Fila 6: Activo -->
                        <div class="form-group full-width">
                            <label for="activo">
                                <input 
                                    type="checkbox" 
                                    id="activo" 
                                    name="activo" 
                                    checked
                                >
                                Producto activo
                            </label>
                        </div>

                        <!-- Botones -->
                        <div class="modal-footer">
                            <a href="products.html" class="btn btn-cancel">Cancelar</a>
                            <button type="submit" class="btn btn-submit" id="btn-submit">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
