<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Farm</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

    <div class="login-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Tu usuario">
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="usuario@correo.com">
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="***************">
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="***************">
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" placeholder="Ej: Av. Principal 123">
                <div id="addressError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="phone">Número Telefónico</label>
                <input type="tel" id="phone" placeholder="Ej: +56912345678">
                <div id="phoneError" class="error"></div>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

        <script src="../js/signin.js"></script>
    </body>
</html>
